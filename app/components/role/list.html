<div class="page-wrap">

	<div class="row">
		<div class="col-xs-4">
			<h4 class="pull-left">Roles</h4> 
			<span class="pull-left list-button-wrapper">
				<a class="btn btn-xs btn-success margin-top-0" 
						href="#/access/role/edit/new">Add New</a>
			</span>
			<div class='clear'></div>
		</div>
		<div class="col-xs-8">
		</div>
	</div>
	
	<div id="role-list" class="component-list-wrapper padding-15">
		
		<div class="row component-row" ng-repeat="role in rolelist">
			<div class="col-xs-9">
				<span class="cmpname">
					{{role.name}}
				</span> 
				<small class="">({{role.description}})</small>
			</div>
			<div class="col-xs-3">
				<a href="#/access/role/view/{{role.id}}" class="push-right">View</a>
				<span class="divider push-right"></span>
				<a href="#/access/role/edit/{{role.id}}" class="push-right">Edit</a>
				<div class="clear"></div>
			</div>
		</div>	
		
		<div class="row component-row" ng-if="rolelist === undefined || rolelist.length == 0">
			<div class="col-xs-8">
				<span class="cmpname">
					No Roles Exist
				</span> 
			</div>
		</div>
	
	</div>
	
</div>
