<div class="page-wrap">

	<div class="row">
		<div class="col-xs-4">
			<h4 class="pull-left">Users</h4> 
			<span class="pull-left list-button-wrapper">
				<a class="btn btn-xs btn-success margin-top-0" 
						href="#/access/user/edit/new">Add New</a>
			</span>
			<div class='clear'></div>
		</div>
		<div class="col-xs-8">
		</div>
	</div>
	
	<div id="user-list" class="component-list-wrapper padding-15">
		
		<div class="row component-row" ng-repeat="user in userlist">
			<div class="col-xs-9">
				<span class="cmpname">
					{{user.name}}
				</span> 
				<small class="">({{user.description}})</small>
			</div>
			<div class="col-xs-3">
				<a href="#/access/user/view/{{user.id}}" class="push-right">View</a>
				<span class="divider push-right"></span>
				<a href="#/access/user/edit/{{user.id}}" class="push-right">Edit</a>
				<div class="clear"></div>
			</div>
		</div>	
		
		<div class="row component-row" ng-if="userlist === undefined || userlist.length == 0">
			<div class="col-xs-8">
				<span class="cmpname">
					No Users Exist
				</span> 
			</div>
		</div>
	
	</div>
	
</div>
